<section id="portfolio">
  <div class="container-fluid">
    <div class="row">

      <div class="col-12" style="padding: 100px">
        <h1 class="display-3 text-center">Works</h1>
      </div>

      {% for project in site.posts %}
        {% if project.type %}

        <div class="col-lg-6 col-sm-12 p-0 m-0">
          <a href="{{ project.url }}">

            <article class="project">
              <section class="project-description centered">
                <h1 class="display-4 text-center text-dark">
                  {{ project.title }}
                </h1>
                <p class="text-center text-dark">
                  {% for tech in project.tags %}
                    {{ tech }}
                  {% endfor %}
                </p>
              </section>
                <img  src="{{ project.img }}" class="img-fluid" alt="Imagem do {{ project.title }}">
            </article>

          </a>
        </div>

        {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
