<section id="content">
    <div class="content-section-a">

        <div class="container">

            <div class="row">
                <div class="col-lg-12 col-lg-offset-2 col-sm-12">

                      <h3 class="display-3">Lastest</h3>
                      <div class="card-deck">

                        {% for post in site.posts limit:3 %}
                          <div class="card m-2" style="max-width: 23rem;">
                            <a href="{{ post.url }}" style="height: 150px; overflow: hidden">
                              <img src="{{ post.img }}" class="card-img-top" alt="...">
                            </a>
                            <div class="card-body">
                              <h5 class="card-title">{{ post.title }}</h5>
                              <p class="card-text">{{ post.intro }}</p>
                            </div>
                          </div>
                        {% endfor %}

                      </div>

                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->
</section>
