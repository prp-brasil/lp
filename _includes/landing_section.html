<section id="home">
  <!-- Header -->
  <div class="intro-header">

    <div class="container">

      <div class="row">
        <div class="col-lg-12">
          <div class="intro-message">
            <h1>{{ page.title }}</h1>
            <h3>{{ page.subTitle }}</h3>

            <hr class="intro-divider">

            <ul class="list-inline">

              {% for social in site.social %}
              <li class="list-inline-item">
                <a target="_blank" href="{{ social.url }}" class="btn btn-light m-1 ">
                  <i class="fab fa-{{ social.title }} fa-fw"></i> <span class="network-name">
                    {{ social.title }}
                  </span>
                </a>
              </li>
              {% endfor %}

              <li class="list-inline-item">
                <a href="/blog" class="btn btn-light m-1">
                  <i class="fas fa-rss fa-fw"></i>
                  <span class="network-name">Blog</span>
                </a>
              </li>

              <li class="list-inline-item">
                <a href="#portfolio" class="btn btn-light m-1">
                  <i class="fas fa-code-branch" aria-hidden="true"></i>
                  <span class="network-name">Portfolio</span>
                </a>
              </li>

			        <li class="list-inline-item">
                <a href="#contact" class="btn btn-light m-1">
                  <i class="fas fa-envelope" aria-hidden="true"></i>
                  <span class="network-name">Contact</span>
                </a>
              </li>

            </ul>

          </div>
        </div>
      </div>

    </div>
    <!-- /.container -->

  </div>
  <!-- /.intro-header -->
</section>
